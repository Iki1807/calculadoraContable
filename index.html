<!DOCTYPE html>
<html>
<head lang="es">
	<title>Calculadora contable</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1"/>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="calculadora">
		<span id="resultado">0</span>
		<div id="metodos">
			<button id="IVA21">IVA 21%</button>
			<button id="IVA10">IVA 10,5%</button>
		</div>
		<div id="numeros">
			<button class="numero">7</button>
			<button class="numero">8</button>
			<button class="numero">9</button>
			<button class="numero">4</button>
			<button class="numero">5</button>
			<button class="numero">6</button>
			<button class="numero">1</button>
			<button class="numero">2</button>
			<button class="numero">3</button>
			<button class="numero">,</button>
			<button class="numero">0</button>
		</div>
		<div id="operadores">
			<button id="borrar"><-</button>
			<button id="suma">+</button>
			<button id="resta">-</button>
			<button id="multiplicar">x</button>
			<button id="dividir">/</button>
			<button id="igual">=</button>
		</div>
		<button id="limpiar">Limpiar</button>
	</div>
	<script type="text/javascript" src="calc.js"></script>
</body>
</html>
